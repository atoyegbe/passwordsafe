{% extends 'base.html' %}


{% block content %}

<form method="POST"> 
 {% csrf_token %}
  {% if messages %}
     {% for message in messages %}
        {{message}}
      {% endfor %}
   {% endif %}
 {% for field in form %}
<p>
  {{ field.label_tag }} 
  {{ field }}
    {% for error in field.errors %}
        {{ error }}
    {% endfor %}
 </p>
 {% endfor %}

 <button class="btn btn-success" type="submit">Sign Up </button>
</form>

{% endblock %}
