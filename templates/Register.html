{% extends 'base.html' %}
{% block title %} Register-passwordsafe{% endblock %}
{% block content %}
<h1>Register - passwordsafe</h1>
<br>
<form method="POST"> 

 {% csrf_token %}
 <div class="form-row">
 {% for field in form %}
    <div class="form-group col-md-6">
        {{ field }}
    </div>
{% endfor %}
</div>

 <button class="btn btn-success" type="submit">Sign Up </button>
</form>
{% endblock %}
