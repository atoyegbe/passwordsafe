{% extends 'base.html' %}


{% block content %}

{% if passwords %} 
<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Passwords</th>
      </tr>
    </thead>
    <tbody>
    {% for password in passwords %}
      <tr>
        <td>{{password.id}}</td>
        <td>{{password.name}}</td>
        <td>{{password.password}}</</td>
      </tr>
  {% endfor%}
    </tbody>
  </table>
{% else %}

 <h1> Well it turns out you don't have any passwords saved.</h1>

{% endif %}


{% endblock %}
