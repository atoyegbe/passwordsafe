{% extends 'base.html' %}
{% block content %}
{% if user.is_anonymous %}
<h1>Random Password</h1>
<div class="form-row">
  <div class="col">
    <input style="color: white;" class="form-control text-muted" id="passwordsafe" type="text" placeholder="password generated" readonly>
  </div>
  <br>
<button id="generate" class="btn  btn-success text-cente">Generate</button>
</div>
<br>
<p class="text-muted" >Login to have your password saved</p>
{% endif %}
<br>
{% if user.is_authenticated %}
<h1>Generate Password</h1>
<br>
<form action="" method="POST" id="form_id" class="text-center">
  {% csrf_token %}
  <div class="form-row">
    <div class="col">
      <input
        type="text"
        class="form-control form-control-sm"
        name="passwordname"
        id="passwordname"
        placeholder="name"
      />
    </div>
  <br>
  <div class="col">
    <input
      class="form-control form-control-sm"
      type="text"
      name="passwordsafe"
      id="passwordsafe"
      placeholder="password generated"
    />
  </div>
</div>
<br>
  <button type="submit"  class="btn btn-primary">Submit</button>
<button id="generate" class="btn btn-success text-cente">Generate</button>

</form>
{% endif %} 


{% endblock %}
