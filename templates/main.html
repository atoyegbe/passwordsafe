{% extends 'base.html' %}
{% block content %}
{% if user.is_anonymous %}
<h1>Random Password</h1>
<div class="col-lg-12 wrapper">
  <div class="password-wrapper col-md-6 text-center">
    <div id="ff" class="text-muted text-center password">
      Password Generated
    </div>
  </div>
</div>
<button class="btn btn-success col-lg-6" id="generate">Generate</button>
<br>
<h4>Login to have your passwords saved</h4>

{% endif %} 
{% if user.is_authenticated %}
<h1>Generate Password</h1>

<form action="" method="POST" id="form_id">
  {% csrf_token %}
  <div class="form-group">
    <label class="label">Name</label>
    <input
      type="text"
      class="form-control"
      name="passwordname"
      id="passwordname"
      placeholder="name your password"
    />
  </div>
  <div class="form-group">
    <label class="label">Password</label>
    <input
      class="form-control"
      type="text"
      name="passwordsafe"
      id="passwordsafe"
      placeholder="type in a password OR Generate one"
    />
  </div>
  <button type="submit"  class="btn btn-primary">Submit</button>
<button id="generate" class="btn btn-success">Generate</button>
</form>




{% endif %} 
{% endblock %}
